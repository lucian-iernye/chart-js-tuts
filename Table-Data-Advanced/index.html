<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>ChartJS - Table data advanced</title>
  </head>
  <body class="bg-success">
    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h1>ChartJS - Table data advanced</h1>
          <br />
          <button id="build-chart">Build chart</button>
          <hr />
          <div class="canvas"></div>
        </div>
      </div>
      <br />
      <!-- <table id="table-data" class="table">
        <thead>
          <tr>
            <td>Labels</td>
            <td>Data</td>
          </tr>
        </thead>
      </table> -->
      <h2>Create table manually</h2>
      <div class="table-structure">
        <label for="rows">Rows</label>
        <input type="number" name="rows" id="rows" />
      </div>
      <div class="table-structure">
        <label for="columns">Columns</label>
        <input type="number" name="columns" id="columns" />
      </div>
      <button id="create-table">Create table</button>
      <div
        class="table-div"
        style="margin-top: 30px; margin-bottom: 30px"
      ></div>
      <div style="margin-top: 50px">
        <input type="file" name="upload" id="upload" />
        <button id="upload-csv">Upload CSV</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
