<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Change chart dynamicaly from the button</title>
  </head>
  <body class="bg-success">
    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h1>
            ChartJS Tutorial Series - Change chart dynamicaly from the button
          </h1>
          <hr />
          <div class="canvas">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-line" id="line">Line Chart</button>
        <button class="btn btn-bar" id="bar">Bar Chart</button>
        <button class="btn btn-radar" id="radar">Radar Chart</button>
        <button class="btn btn-doughnut" id="doughnut">Doughnut Chart</button>
        <button class="btn btn-pie" id="pie">Pie Chart</button>
        <button class="btn btn-polar" id="polar">Polar Chart</button>
        <button class="btn btn-bubble" id="bubble">Bubble Chart</button>
        <button class="btn btn-scatter" id="scatter">Scatter Chart</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
